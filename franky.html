<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Clothing Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .product h3 {
      margin: 0;
      font-size: 18px;
    }
    .product p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è E-Clothing Store</h1>
  <div class="products" id="productContainer">
    <!-- Products will be added here -->
  </div>

  <script>
    fetch("https://git-commit-m-initial-commit-for.onrender.com/eclothing")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("productContainer");

        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <h3>${item.name}</h3>
            <p><strong>Category:</strong> ${item.category}</p>
            <p><strong>Price:</strong> ‚Çπ${item.price}</p>
            <p><strong>Color:</strong> ${item.color}</p>
            <p><strong>Size:</strong> ${item.size}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error("Error fetching products:", err);
      });
  </script>
</body>
</html>
